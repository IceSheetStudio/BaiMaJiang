<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>摆麻将 Bai Mahjong</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #2c2c2e;
            color: #f2f2f2;
            text-align: center;
            padding: 60px 20px;
            line-height: 1.6;
            transition: all 0.3s;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.2em;
        }

        h2 {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 1.5em;
        }

        a {
            color: #0a84ff;
            text-decoration: none;
            display: inline-block;
        }

            a:hover {
                text-decoration: underline;
            }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #aaa;
        }

        .lang-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0a84ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

            .lang-btn:hover {
                background: #0066cc;
            }

        .policy-links {
            margin-top: 40px;
        }

        .game-desc {
            background: #3a3a3c;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 700px;
            line-height: 1.4;
            text-align: left;
        }

            .game-desc p {
                margin: 0.5em 0;
                text-indent: 2em;
            }

                .game-desc p:first-child {
                    text-indent: 0;
                }

        /* ✅ 新增 App Store 按钮样式（暗色风格） */
        .download-btn {
            display: inline-block;
            background: #0a84ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            margin: 20px 0;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

            .download-btn:hover {
                background: #1b9aff;
            }

        .dev-email {
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 1em;
            max-width: 700px;
            margin: 20px auto;
        }

        @media (max-width: 600px) {
            .dev-email {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <button class="lang-btn" id="langBtn"></button>

    <h1 id="title"></h1>
    <h2 id="subtitle"></h2>

    <div class="game-desc" id="gameDesc"></div>

    <!-- ✅ 新增按钮，放在游戏简介下方 -->
    <a class="download-btn" id="downloadBtn" target="_blank"> 在 App Store 打开</a>

    <div class="dev-email" id="devEmail"></div>

    <div class="policy-links" id="policyLinks"></div>

    <footer id="footer"></footer>

    <script>
        const langBtn = document.getElementById('langBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        let currentLang = 'zh';

        const textData = {
            zh: {
                title: '摆麻将',
                subtitle: '硬核麻将消消乐',
                downloadText: '在 App Store 打开',
                devEmail: `<span>开发者：葛洪</span><span>📧 联系邮箱：<a href="mailto:gehong01@gmail.com">gehong01@gmail.com</a></span>`,
                gameDesc: `<p>游戏背景：</p>
                               <p>这款游戏由独立开发者葛洪制作，灵感来源于作者奶奶每天都要玩的单人麻将游戏，老人家称之为“摆麻将”。</p>
                               <p>作者致力于复刻这款经典麻将游戏，将其搬进数字世界。如果它能带给您快乐，欢迎分享给您的朋友，让更多人一起享受《摆麻将》的乐趣。</p>`,
                policyLinks: `<a href="https://fancy-emu-5ef.notion.site/244263a9944480489f79c5f669892b06">隐私政策（中文）</a> &nbsp;&nbsp;
                                  <a href="https://fancy-emu-5ef.notion.site/Bai-Mahjong-Privacy-Policy-252263a99444809f9718c3021a035db8?pvs=74">Privacy Policy (English)</a>`,
                footer: '© 2025 Ge Hong · All Rights Reserved',
                btn: '🌐 English'
            },
            en: {
                title: 'Bai Mahjong',
                subtitle: 'Hardcore Mahjong Match',
                downloadText: 'Open in App Store',
                devEmail: `<span>Developer: Ge Hong</span><span>📧 Contact Email: <a href="mailto:gehong01@gmail.com">gehong01@gmail.com</a></span>`,
                gameDesc: `<p>Game Background:</p>
                               <p>This game was independently developed by Ge Hong, inspired by the single-player Mahjong game that the developer’s grandmother played daily, which she fondly called "Bai Mahjong."</p>
                               <p>The developer strives to faithfully recreate this classic Mahjong experience. If you enjoy it, share with friends so more people can play Bai Mahjong.</p>`,
                policyLinks: `<a href="https://fancy-emu-5ef.notion.site/244263a9944480489f79c5f669892b06">隐私政策（中文）</a> &nbsp;&nbsp;
                                  <a href="https://fancy-emu-5ef.notion.site/Bai-Mahjong-Privacy-Policy-252263a99444809f9718c3021a035db8?pvs=74">Privacy Policy (English)</a>`,
                footer: '© 2025 Ge Hong · All Rights Reserved',
                btn: '🌐 中文'
            }
        };

        function renderText(lang) {
            document.getElementById('title').innerHTML = textData[lang].title;
            document.getElementById('subtitle').innerHTML = textData[lang].subtitle;
            document.getElementById('gameDesc').innerHTML = textData[lang].gameDesc;
            document.getElementById('devEmail').innerHTML = textData[lang].devEmail;
            document.getElementById('policyLinks').innerHTML = textData[lang].policyLinks;
            document.getElementById('footer').textContent = textData[lang].footer;
            langBtn.textContent = textData[lang].btn;
            downloadBtn.textContent = textData[lang].downloadText;
        }

        renderText(currentLang);

        langBtn.addEventListener('click', () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            renderText(currentLang);
        });

        // ⚠️ 替换为你的 App Store 链接
        downloadBtn.href = "https://apps.apple.com/app/idYOUR_APP_ID";
    </script>
</body>
</html>
